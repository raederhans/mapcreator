<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="h-screen w-screen overflow-hidden">
    <div class="flex h-full w-full">
      <aside class="w-[300px] shrink-0 border-r border-slate-200 bg-white p-6">
        <div class="space-y-6">
          <div>
            <h1 class="text-2xl font-semibold tracking-tight text-slate-900">Map Creator</h1>
            <p class="mt-2 text-sm text-slate-600">
              Click counties to paint. Use the palette below to set the active color.
            </p>
          </div>

          <div class="rounded-lg border border-slate-200 bg-slate-50 p-4">
            <div class="text-xs font-semibold uppercase tracking-wide text-slate-500">
              Current Tool
            </div>
            <div id="currentTool" class="mt-2 text-lg font-medium text-slate-900">Fill</div>
            <div class="mt-3 flex gap-2">
              <button
                class="tool-button flex-1 rounded-md border border-slate-300 bg-white px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100"
                data-tool="fill"
              >
                Fill
              </button>
              <button
                class="tool-button flex-1 rounded-md border border-slate-300 bg-white px-3 py-2 text-sm font-medium text-slate-700 hover:bg-slate-100"
                data-tool="eraser"
              >
                Eraser
              </button>
            </div>
          </div>

          <div>
            <div class="text-xs font-semibold uppercase tracking-wide text-slate-500">Color Palette</div>
            <div class="mt-3 grid grid-cols-6 gap-2">
              <button class="color-swatch h-8 w-8 rounded-md border border-slate-200" data-color="#1f3a5f" style="background:#1f3a5f"></button>
              <button class="color-swatch h-8 w-8 rounded-md border border-slate-200" data-color="#2e5d6f" style="background:#2e5d6f"></button>
              <button class="color-swatch h-8 w-8 rounded-md border border-slate-200" data-color="#3b6c7a" style="background:#3b6c7a"></button>
              <button class="color-swatch h-8 w-8 rounded-md border border-slate-200" data-color="#546a7b" style="background:#546a7b"></button>
              <button class="color-swatch h-8 w-8 rounded-md border border-slate-200" data-color="#6c7a89" style="background:#6c7a89"></button>
              <button class="color-swatch h-8 w-8 rounded-md border border-slate-200" data-color="#7f8c8d" style="background:#7f8c8d"></button>
              <button class="color-swatch h-8 w-8 rounded-md border border-slate-200" data-color="#6b7b4b" style="background:#6b7b4b"></button>
              <button class="color-swatch h-8 w-8 rounded-md border border-slate-200" data-color="#7d8b5a" style="background:#7d8b5a"></button>
              <button class="color-swatch h-8 w-8 rounded-md border border-slate-200" data-color="#8f9e6a" style="background:#8f9e6a"></button>
              <button class="color-swatch h-8 w-8 rounded-md border border-slate-200" data-color="#a2a97a" style="background:#a2a97a"></button>
              <button class="color-swatch h-8 w-8 rounded-md border border-slate-200" data-color="#b2b58a" style="background:#b2b58a"></button>
              <button class="color-swatch h-8 w-8 rounded-md border border-slate-200" data-color="#c2c29a" style="background:#c2c29a"></button>
              <button class="color-swatch h-8 w-8 rounded-md border border-slate-200" data-color="#9b5e4b" style="background:#9b5e4b"></button>
              <button class="color-swatch h-8 w-8 rounded-md border border-slate-200" data-color="#a7694f" style="background:#a7694f"></button>
              <button class="color-swatch h-8 w-8 rounded-md border border-slate-200" data-color="#b07554" style="background:#b07554"></button>
              <button class="color-swatch h-8 w-8 rounded-md border border-slate-200" data-color="#b8835a" style="background:#b8835a"></button>
              <button class="color-swatch h-8 w-8 rounded-md border border-slate-200" data-color="#c09264" style="background:#c09264"></button>
              <button class="color-swatch h-8 w-8 rounded-md border border-slate-200" data-color="#c8a06e" style="background:#c8a06e"></button>
              <button class="color-swatch h-8 w-8 rounded-md border border-slate-200" data-color="#805353" style="background:#805353"></button>
              <button class="color-swatch h-8 w-8 rounded-md border border-slate-200" data-color="#8b5f5f" style="background:#8b5f5f"></button>
              <button class="color-swatch h-8 w-8 rounded-md border border-slate-200" data-color="#956b6b" style="background:#956b6b"></button>
              <button class="color-swatch h-8 w-8 rounded-md border border-slate-200" data-color="#a07777" style="background:#a07777"></button>
              <button class="color-swatch h-8 w-8 rounded-md border border-slate-200" data-color="#aa8383" style="background:#aa8383"></button>
              <button class="color-swatch h-8 w-8 rounded-md border border-slate-200" data-color="#b48f8f" style="background:#b48f8f"></button>
            </div>
            <div class="mt-3 flex items-center gap-3">
              <label class="text-xs font-semibold uppercase tracking-wide text-slate-500" for="customColor">
                Custom
              </label>
              <input id="customColor" type="color" value="#1f3a5f" class="h-8 w-16 cursor-pointer rounded-md border border-slate-300 bg-white" />
            </div>
          </div>

          <div class="rounded-lg border border-slate-200 bg-slate-50 p-4">
            <div class="text-xs font-semibold uppercase tracking-wide text-slate-500">Export Map</div>
            <label class="mt-3 block text-xs font-semibold uppercase tracking-wide text-slate-500" for="exportFormat">
              Format
            </label>
            <select
              id="exportFormat"
              class="mt-2 w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm text-slate-700"
            >
              <option value="png">PNG</option>
              <option value="jpg">JPG</option>
            </select>
            <button
              id="exportBtn"
              class="mt-4 w-full rounded-md bg-slate-900 px-3 py-2 text-sm font-semibold text-white hover:bg-slate-800"
            >
              Download Snapshot
            </button>
          </div>

          <div class="rounded-lg border border-slate-200 p-4 text-xs text-slate-500">
            Tip: Scroll to zoom and drag to pan. Hover highlights counties.
          </div>
        </div>
      </aside>

      <main class="relative flex-1 bg-slate-100">
        <canvas id="mapCanvas" class="h-full w-full"></canvas>
      </main>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
